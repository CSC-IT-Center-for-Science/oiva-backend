worker_processes 1;

events {
    worker_connections 1024;
}

http {
    access_log                      off;
    proxy_read_timeout              180s;
    server {
        listen                      4433 ssl default;
        server_name                 localhost;

        ssl_certificate             /opt/openresty/nginx/conf/ssl/nginx.crt;
        ssl_certificate_key         /opt/openresty/nginx/conf/ssl/nginx.key;
        ssl_session_cache           shared:SSL:50m;
        ssl_session_timeout         5m;

        add_header                  Strict-Transport-Security "max-age=63072000; includeSubdomains; preload";

        add_header                  X-Frame-Options SAMEORIGIN;
        proxy_hide_header           X-Powered-By;

        location /api/swagger-ui.html {
            proxy_pass              http://hostmachine:8100/swagger-ui.html;
            proxy_redirect          off;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Host $server_name;
            proxy_set_header        X-Forwarded-Proto $scheme;
            proxy_set_header        Host $http_host;
        }

        location /api/webjars {
            proxy_pass              http://hostmachine:8100/webjars;
            proxy_redirect          off;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto $scheme;
            proxy_set_header        Host $http_host;
        }

        location /api/swagger-resources {
            proxy_pass              http://hostmachine:8100/swagger-resources;
            proxy_redirect          off;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto $scheme;
            proxy_set_header        Host $http_host;
        }

        location /api/v2 {
            proxy_pass              http://hostmachine:8100/v2;
            proxy_redirect          off;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto $scheme;
            proxy_set_header        Host $http_host;
        }

        location /api {
            proxy_pass              http://hostmachine:8100/api;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Host $server_name;
            proxy_set_header        X-Forwarded-Proto $scheme;
            proxy_set_header        Host $http_host;
        }

        location /login/cas {
            proxy_pass              http://hostmachine:8100/login/cas;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Host $server_name;
            proxy_set_header        X-Forwarded-Proto $scheme;
            proxy_set_header        Host $http_host;
        }

        location / {
            proxy_pass              http://hostmachine:3100/;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Host $server_name;
            proxy_set_header        X-Forwarded-Proto $scheme;
            proxy_set_header        Host $http_host;
            proxy_http_version      1.1;
            proxy_set_header        Upgrade $http_upgrade;
            proxy_set_header        Connection "upgrade";
        }
    }

    server {
        listen                      8888;
        server_name                 localhost;
        return                      301 https://$host$request_uri;
    }
}
